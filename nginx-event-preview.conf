# Nginx Configuration for Event Link Previews
# Add this to your existing Nginx site configuration
# This intercepts bot requests to /event/:uniqueId and routes them to the preview endpoint

server {
    listen 80;
    listen 443 ssl http2;
    server_name portal.stairs.org.in www.portal.stairs.org.in;

    # SSL configuration (if using HTTPS)
    # ssl_certificate /etc/letsencrypt/live/portal.stairs.org.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/portal.stairs.org.in/privkey.pem;

    # Bot detection for event pages - MUST BE BEFORE other location blocks
    location ~ ^/event/([^/]+)$ {
        set $uniqueId $1;
        set $is_bot 0;
        
        # Check if user-agent indicates a bot/crawler
        if ($http_user_agent ~* "(bot|crawler|spider|scraper|facebookexternalhit|facebookcatalog|Twitterbot|Twitter|LinkedInBot|LinkedIn|WhatsApp|whatsapp|Slackbot|Slack|TelegramBot|Telegram|SkypeUriPreview|Discordbot|Discord|Googlebot|Google|Bingbot|Bing|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|facebot|ia_archiver|Pinterestbot|Pinterest|redditbot|reddit|Applebot|Line|Kik|Viber|WeChat|Snapchat|TikTok|PostmanRuntime|curl|wget)") {
            set $is_bot 1;
        }
        
        # Redirect bots to preview endpoint
        if ($is_bot = 1) {
            rewrite ^/event/(.+)$ /api/events/preview/$1 permanent;
            break;
        }
        
        # For regular users, serve the React app
        root /var/www/stairs-new/frontend/dist;
        try_files /index.html =404;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend static files
    location / {
        root /var/www/stairs-new/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Logo and static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/stairs-new/frontend/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads {
        alias /var/www/stairs-new/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 50M;
}

